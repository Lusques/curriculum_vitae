<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="author" content="https://github.com/Lusques">
  <meta name="description" content="Curriculum vitae https://github.com/Lusques">
  <meta name="keywords" content="Dev front-end, frontend, front-end, programador, front-end jr">
  <link rel="shortcut icon" href="images/favicon.png" type="image/png">
  <link rel="stylesheet" href="style/portifolio.css">
  <title>Curriculum vitae</title>
</head>

<body>
  <section id="all-content">
    <main class="pelicula">
      <div class="content">
        <div>
          <h1 class="title">Portifólio em desenvolvimento</h1>
          <p class="text write">
            Sinto muito pelo transtorno
          </p>
        </div>
        <div>
          <a href="index.html" class="text button">Voltar para a página anterior</a>
        </div>
      </div>
    </main>

  </section>

  <script>
    const escrita = document.querySelector('p')

    function write(elemento) {
      const textoArray = elemento.innerHTML.split('')
      elemento.innerHTML = ''
      textoArray.forEach((letra, i) => {
        setTimeout(() => elemento.innerHTML += letra, 65 * i)
      })
    }
    
    write(escrita)
  </script>

</body>
